<html>
    <head>
      <title>Feedback form</title>
    </head>
    <body bgcolor="#eaf6f6">
        <img src="images/bbt.jpeg" alt="Big Bang Theory" width="700px" height="350px">
      <h1>Feedback form</h1>
      <form>
        First Name : <input type="text" name="firstname" placeholder="Enter First Name">
        Last Name : <input type="text" name="secondname"  placeholder="Enter Last Name">
        <br>
        
        <p>Gender : </p>  
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female  
        <br>
        <br>
        
        E-Mail: <input type="email" name="mail" placeholder="Enter E-Mail Address">
        <br>
        <br>
          Comment :<br>        
          <textarea rows="6" cols="50" name="commentfield"></textarea>
          <br>
          <br>
          <input TYPE="submit" value="Send Feedback">
          <input TYPE="reset" value="Reset">
      </form>
  </body>
  </html>

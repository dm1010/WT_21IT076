<html>

<head>
    <meta charset="utf-8">
    <title> Form </title>
</head>
<body bgcolor="#6fbf6f">
    <form>

        <strong>Personal Details</strong>
        <table>
            <tr>
                <td>First name:</td>
                <td><input name="firstName" placeholder="Enter first name" /></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input name="lastName" placeholder="Enter last name"/></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="gender" value="male" /> Male
                    <input type="radio" name="gender" value="female" /> Female
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter email" /></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="birthDate"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="address" cols="30" rows="3" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <center>
            <table>
                <tr>
                    <td>Operator1:</td>
                    <td><input type="text" id="a"></td>
                </tr>
                <tr>
                    <td>Operator2:</td>
                    <td><input type="text" id="b"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <input type="button" value="+" id="add" onclick="add()">
                        <input type="button" value="-" id="sub" onclick="sub()">
                    </td>
                    <td>
                        <input type="button" value="*" id="mul" onclick="mul()">
                        <input type="button" value="/" id="div" onclick="div()">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>Result:</td>
                    <td> <input type="text" id="res"></td>
                </tr>
            </table>
            <script src="./jscript.js"></script>

    </center>
</body>
</html>

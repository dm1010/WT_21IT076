<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
  <style>
    fieldset {
      height: fit-content;
      width: fit-content;
      margin: auto;
    }
  </style>
</head>

<body>
  <center>
    <fieldset>
      <legend><strong>Dynamic Multiplication Table</strong></legend>
      Enter the number: <input type="number" id="num" min="1" size="30px">
      <button type="button" onclick="multTable()">Show</button>
    </fieldset>
    <br>
    <fieldset>
      <legend><strong><em>Multiplication Table</em></strong></legend>
      <table id="table"></table>
    </fieldset>
  </center>
  <script src="./jscript.js"></script>
</body>

</html>

<html lang="en">
<head>

    <title>Age Calculator</title>
    <style>
        fieldset {
            height: fit-content;
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><strong>Calculate Your Age</strong></legend>
        Enter Your Birthdate:
        <input type="date" id="birthdate" placeholder="yyyy-mm-dd" oninput="calculateAge()" />
        <button onclick="calculateAge()">Calculate age</button>
    </fieldset>
    <br>
    <fieldset>
        <legend><strong><em>Your Age Is : </em></strong></legend>
        <p id="output"></p>
    </fieldset>

    <script src="./jscript.js"></script>
</body>

</html>

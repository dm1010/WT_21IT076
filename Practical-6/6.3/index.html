<!DOCTYPE html>
<html>
    <head>
        <title> Regestration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            fieldset{
                height: fit-content;
                width: fit-content;
                margin: auto;
            }
        </style>
    </head>
    <body bgcolor="#DEF5E5">
    
        <h2 style="color:#4B56D2" align="center">
            Charotar University of Science and Technology <br>
            (CHARUSAT)
        </h2>
        <hr>
        <center>
    <form>
        <fieldset >
            <legend> <strong>SPOURAL Registration Form</strong></legend>
        <table cellspacing="10px" >
            <tr>
                <td> FullName : </td>
                <td><input type="text" id="name" placeholder="Enter First Name" required><br></td>
            </tr>
            <tr>
                <td> College ID : </td>
                <td><input type="text" id="collegeid" placeholder="Enter College ID" required><br></td> 
            </tr>
            <tr>
                <td> Gender : </td>
                <td><input type="radio" name="gender"/> Male     
                    <input type="radio" name="gender"/> Female <br></td>
            </tr>
            <tr>
                <td> Branch : </td>
                <td>
                    <input type="text" id="branch" placeholder="EnterBranch" required/>
                </td>
            </tr>
            <tr>
                <td> Semester : </td>
                <td>
                    <input type="text"  id="semester" placeholder="Enter Semester" required/>
                </td>
            </tr>
            <tr>
                <td> Email ID : </td>
                <td><input type="email" id="email" placeholder="Enter Email" required/><br></td>
            </tr>
            <tr>
                <td> Phone No : </td>
                <td><input type="number" id="phone" size="10" placeholder="Enter Phone no." required/><br></td>
            </tr>
            <tr>
                <td> Interested Sports : </td>
                <td>
                    <input type="checkbox" name="cricket">Cricket <br>
                    <input type="checkbox" name="vollyball">Vollyball <br>
                    <input type="checkbox" name="basketball">Basketball <br>
                    <input type="checkbox" name="football">Football <br>
                    <input type="checkbox" name="tugofwar">Tug Of War <br>
                    <input type="checkbox" name="tabletennis">Table Tennis <br>
                </td>
            </tr>
        </table>
        <hr>
        <center>
            <input type="submit" value="Submit"/> 
            <input type="reset" value="Reset"/>
        </center>
    </fieldset>
    </form>
</center>
<script src="./jscript.js"></script>
    </body>
</html>

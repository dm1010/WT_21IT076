<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 8</title>
</head>
<body>
    <form name="myForm" onsubmit="return validate()">
        <table cellspacing="10px">
            <tr>
                <td> Username : </td>
                <td><input type="text" name="username" id="userName"></td>
                <td><span id="errorUserName"></span></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password" id="idPassword"></td>
                <td><span id="errorPassword"></span></td>
            </tr>
            <tr>
                <td>Name :</td>
                <td><input type="text" name="name" id="idName"></td>
                <td><span id="errorName"></span></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type="text" name="address" id="idAddress"></td>
                <td><span id="errorAddress"></span></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td><select name="country">
                        <option value="-1" selected>Select Country</option>
                        <option value="ind">India</option>
                        <option value="usa">USA</option>
                        <option value="can">Canada</option>
                        <option value="arg">Argentina</option>
                        <option value="eng">England</option>
                    </select></td>
                <td><span id="errorCountry"></span></td>
            </tr>
            <tr>
                <td>ZipCode :</td>
                <td><input type="text" name="zipcode" id="idZipcode"></td>
                <td><span id="errorZipCode"></span></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="male" id="idGender" value="male"> Male <br>
                    <input type="radio" name="female" id="idGender" value="female"> Female
                </td>
                <td><span id="errorGender"></span></td>
            </tr>
            <tr>
                <td> Language : </td>
                <td>
                    <input type="checkbox" name="language[]">English
                    <input type="checkbox" name="language[]">Hindi
                    <input type="checkbox" name="language[]">Gujarati
                </td>
                <td><span id="errorLanguage"></span></td>
            </tr>
            <tr>
                <td> About :</td>
                <td> <textarea name="desc" id="desc"></textarea></td>
                <td><span id="errorAbout"></span></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" id="submit"></td>
            </tr>
        </table>
    </form>
    <script src="./jscript.js"></script>
</body>
</html>
